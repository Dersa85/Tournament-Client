
<h1>{{(group$ | async)?.groupName}}</h1>

<div class="tabel-container">
    <table>
        <tr>
            <th *ngFor="let title of (group$ | async)?.titles">
                {{title}}
            </th>
        </tr>

        <tr *ngFor="let member of (group$ | async)?.memberValuesArrays; index as i">
            <td *ngFor="let value of member">
                {{value}}
            </td>
        </tr>
    </table>
</div>

<button mat-raised-button (click)="navigateBack()">Zur√ºck</button>
