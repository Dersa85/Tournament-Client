
<h1>Gruppen</h1>

<div *ngFor="let group of groups$ | async | keyvalue">
    <button class="group-btn" (click)="openGroup(group.key)" mat-stroked-button>{{ group.value.groupName }}</button>
    <button mat-icon-button (click)="editGroup(group.key)">
        <mat-icon>edit</mat-icon>
    </button>
</div>

<button class="new-btn" mat-raised-button (click)="goToCategoryEditor()">Neue Kategorie</button>


{{ groups$ | async | json }}
