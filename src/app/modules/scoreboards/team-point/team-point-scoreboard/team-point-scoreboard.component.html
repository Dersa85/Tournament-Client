<div
class="scoreboard"
[style.transform]="scale$ | async">

    <div class="points-container">

        <ng-container *ngIf="(points$ | async) as points">
            <div class="point team-{{i}}" *ngFor="let point of points; index as i">
                <span>{{point}}</span>
            </div>
        </ng-container>
        
    </div>

    <div class="time-container">
        <span>{{(board$ | async)?.countdown?.timeLeft | timeLeft}}</span>
    </div>

</div>
